<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="../../dist/modular/grid/css/grid.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.js"></script>
</head>
<body>
 <table id="grid"></table>
 <script>
     var grid = $('#grid').grid({
         dataSource: {
             url: '/DataSources/GetPlayers',
             data: { name: 'not existing data' } //search for not existing data in order to fire the event
         },
         columns: [ { field: 'ID' }, { field: 'Name' }, { field: 'PlaceOfBirth' } ]
     });
     grid.on('beforeEmptyRowInsert', function (e, $row) {
         alert('beforeEmptyRowInsert is fired.');
     });
 </script>
</body>
</html>
