<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="../../dist/modular/grid/css/grid.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.js"></script>
</head>
<body>
 <table id="grid"></table>
 <script>
     function edit($container, currentValue, record) {
         $container.append('<input type="text" value="' + currentValue + '"/>');
     }
     $('#grid').grid({
         dataSource: '/DataSources/GetPlayers',
         columns: [
             { field: 'ID' },
             { field: 'Name', editor: edit },
             { field: 'PlaceOfBirth', editor: true }
         ]
     });
 </script>
</body>
</html>
