<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="../../dist/modular/js/core.js" type="text/javascript"></script>
  <link href="../../dist/modular/css/core.css" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/css/grid.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/js/grid.js"></script>
</head>
<body style="padding: 8px;">
 <table id="grid"></table>
 <script>
     $('#grid').grid({
         dataSource: '/Players/Get',
         responsive: true,
         columns: [
             { field: 'Name' },
             { field: 'PlaceOfBirth', minWidth: 240, priority: 1 },
             { field: 'DateOfBirth', minWidth: 260, priority: 2, type: 'date' }
         ]
     });
 </script>
</body>
</html>
