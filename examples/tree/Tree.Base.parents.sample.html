<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="../../dist/modular/js/core.js" type="text/javascript"></script>
  <link href="../../dist/modular/css/core.css" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/css/tree.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/js/tree.js"></script>
</head>
<body style="padding: 8px;">
 Location: <div id="location" style="display: inline-block;"></div>
 <ul id="tree"></ul>
 <script>
     var tree = new GijgoTree(document.getElementById('tree'), {
         dataSource: '/Locations/Get',
         primaryKey: 'id',
         select: function (e) {
             var parents = tree.parents(e.detail.id);
             document.getElementById('location').innerHTML = parents.join(' / ') + ' / ' + tree.getDataById(e.detail.id).text;
         }
     });
 </script>
</body>
</html>
