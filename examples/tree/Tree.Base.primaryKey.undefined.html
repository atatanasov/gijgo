<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="../../dist/modular/js/core.js" type="text/javascript"></script>
  <link href="../../dist/modular/css/core.css" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/css/tree.css" rel="stylesheet" type="text/css">

<body style="padding: 8px;">
 <p>Select a node to see the key.</p>
 <ul id="tree"></ul>
 <script>
     new GijgoTree(document.getElementById('tree'), {
         dataSource: [ { id: 101, text: 'foo', children: [ { id: 202, text: 'bar' } ] } ],
         select: function (e) {
             alert('Your key is ' + e.detail.id);
         }
     });
 </script>
</body>
</html>
