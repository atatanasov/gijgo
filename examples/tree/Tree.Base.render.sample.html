<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="../../dist/modular/widget/js/widget.js"></script>
  <link href="../../dist/modular/tree/css/tree.base.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/tree/js/tree.base.js"></script>
</head>
<body>
 <div id="tree"></div>
 <script>
     var tree, onSuccessFunc;
     onSuccessFunc = function (response) {
         //you can modify the response here if needed
         tree.render(response);
     };
     tree = $('#tree').tree({
         dataSource: { url: '/DataSources/GetCountries', success: onSuccessFunc }
     });
 </script>
</body>
</html>
