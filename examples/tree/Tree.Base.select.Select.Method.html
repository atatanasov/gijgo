<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="../../dist/modular/js/core.js" type="text/javascript"></script>
  <link href="../../dist/modular/css/core.css" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/css/tree.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/js/tree.js"></script>
</head>
<body style="padding: 8px;">
 <button onclick="tree.select(northAmerica)" class="gj-button-md">Select North America</button>
 <button onclick="tree.unselect(northAmerica)" class="gj-button-md">Unselect North America</button>
 <br/>
 <ul id="tree" data-gj-source="/Locations/Get"></ul>
 <script>
     var tree, northAmerica;
     tree = new GijgoTree(document.getElementById('tree'), {
         primaryKey: 'id',
         dataBound: function () {
             northAmerica = tree.getNodeByText('North America');
         },
         select: function (e) {
             alert('select is fired for node with id=' + e.detail.id);
         }
     });
 </script>
</body>
</html>
